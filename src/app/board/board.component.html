<ng-container *ngIf="{roundIsActive: roundIsActive$ | async} as state">
    <div *ngIf="!state.roundIsActive"  class="start-button">
        <button (click)="startButtonClicked()">{{buttonText}}</button>
    </div>
    <div *ngFor="let hole of holes$ | async" class="hole">
        <app-hole *ngIf="state.roundIsActive" [holeID]="hole.id" [moleOut]="hole.moleOut" (holeClicked)="holeClicked($event)"></app-hole>
    </div>
</ng-container>
